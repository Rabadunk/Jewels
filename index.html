<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title> Jewels </title>

        <!-- Links to packages for styling -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
        <link rel="shortcut icon" type="image/png" href= "favicon.png">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>

    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="#">Group 26</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="#">About Us</a>
              <a class="nav-item nav-link" href="#">Features</a>
            </div>
        </nav>


        <!-- Drop page for introduction and button to connect to bluetooth module. -->
        <section class="container-fluid main">
            <div class="content-wrapper container-fluid" data-aos="fade-up">
                <img src="img/jewel.png" class="main-logo row">
                <h1> jewels </h1>
                <button type="button" class="btn btn-warning row" id="button">Connect</button>
            </div>
        </section>



        <!-- Main section with graph  and other outputs-->
        <section class="container-fluid outputData">
          <div class="row">
            <div class="col-sm">
              <i class="material-icons powericon" style="font-size: 60px">power_settings_new</i>
              <button type="button" class="btn btn-warning row" id="toggle">On/Off</button>
            </div>

            <div class="col-sm powerchart">
              <div id="powerChart" style="width:100%; height:400px; margin: 0 auto;"></div>
            </div>
          </div>

          <div class="row">
            <div class="outer">
              <div id="container-voltage" class="container"></div>
              <div id="container-current" class="container"></div>
              <div id="container-power" class="container"></div>
            </div>
          </div>
        </section>

        <!-- Script files for the bluetooth, animations and bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.highcharts.com/highcharts.src.js"></script>
        <script src="convert.js"></script>
        <script src="index.js"></script>
        <script src="graph.js"></script>
        <script src="gaugegraphs.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <!-- Any other script initialisations -->
        <script>
          AOS.init();
        </script>


    </body>
</html>
